<app-admin-nav></app-admin-nav>
<div class="page-wrapper bg-dark p-t-10 p-b-50">
    <div class="wrapper wrapper--w900">
      <div class="card card-6">
        <div class="card-heading">
          <h2 class="title text-center">Edit Food</h2>
        </div>
        <form #foodForm="ngForm" (ngSubmit)="onSubmit(foodForm)">
          <!-- <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="adminService.selectedFood._id"> -->
         
          <div class="card-body" *ngFor="let food of Fooditems; index as i">
            
            <div class="form-row">
              <div class="name">Food name</div>
              <div class="value">
                <input class="input--style-6" autocomplete="off" spellcheck="false" type="text" name="foodname" placeholder="Enter food name" ngModel
                  required #foodname="ngModel" [ngModel]="food.foodname" (ngModelChange)="food.foodname">
              </div>
            </div>
            

            <div class="form-row">
              <div class="name">Food price</div>
              <div class="value"> 
  
                <input class="input--style-6" type="number" autocomplete="off" spellcheck="false" min="1" 
                  pattern="^[-+]?\d*$" name="foodprice" placeholder="Enter food price" ngModel required #foodprice="ngModel" 
                  [ngModel]="food.foodprice" (ngModelChange)="food.foodprice"
                  >
  
              </div>
            </div>
            <div class="form-row">
              <div class="name">Food Quantity </div>
              <div class="value">
  
                <input class="input--style-6" type="number" autocomplete="off" spellcheck="false" min="0"
                  pattern="^[-+]?\d*$" placeholder="Enter food qantity" name="foodqty" ngModel required
                  #foodqty="ngModel" [ngModel]="food.foodqty" (ngModelChange)="food.foodqty">
  
              </div>
            </div>
  
            <!-- <div class="form-row">
              <div class="name">Food image</div>
              <div class="value">
                <div class="image-upload">
  
                  <input class="input--style-6" autocomplete="off" spellcheck="false" type="text" name="foodname" ngModel
                  required #foodimage="ngModel"> -->
  
                  <!-- <i class="fa fa-upload" aria-hidden="true"></i>
  
                  <h5><b>Choose Your Image to Upload</b></h5>
                  <h5><b>Or Drop Your Image Here</b></h5>
                  
                  <input type="file" name="foodpic" class="image-input" ngModel required
                    #foodpic="ngModel">
  
                  <h5 id="filename"></h5> -->
  
  
<!--   
                </div>
                
              </div>
            </div> -->
            <div class="card-footer">
              <button class="btn btn--radius-2 btn--blue-2" type="submit" [disabled]="foodForm.invalid">Update</button>
              <!-- <button class="btn btn--radius-2 btn--blue-2" type="button" onclick="resetForm(FoodForm)" >Reset</button> -->
            
            </div>
  
          </div>
        </form>
      </div>
    </div>
  </div>
