<app-user-nav></app-user-nav>
<div></div>

  <div class="container" id="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-image">
          <thead>
            <tr>
              <th scope="col">#</th>
              <!-- <th scope="col">User Email</th> -->
              <th scope="col">Item Name</th>
              <th scope="col">Available Quantity</th>
              <th scope="col">Selected Quantity</th>
              <th scope="col">Item Price</th>
              <th scope="col">Delete Item</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items[0].items;index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.foodname}}</td>
                <td>{{item.foodqty}}</td>
                <td>{{item.Selectedqty}}</td> 
                <td>{{item.foodprice}}  ₹</td>
                <td><i class="fa fa-trash" id="delete" aria-hidden="true" (click)="deleteItem(item.foodname)"></i></td>
          
                             
              </tr>
              
              <!-- <td class="w-25"  >
                {{item.useremail}}</td> -->
           
                        </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container" style="overflow: hidden;">
    <div class="row">

      <!------------------------------------------------total section------------------------------------------------------------------  -->

      <div class="parent" style="background-color:rgb(235, 243, 251);margin-top: 15px;margin-bottom: 150px;"
        id="lastcol">

        <div class="info">

          <p style="margin-top: 5px;margin-bottom: 5px;">total = <b><span >{{total}}</span>₹</b></p>
          <!-- <p style="margin-top: 5px;margin-bottom: 5px;">tax = <b><span>2</span>Rs</b></p> -->
          <p style="margin-top: 5px;margin-bottom: 5px;">grand total =<b><span class="gt">{{total}}</span>₹</b></p>
          <button class="btn btn-success" id="last" style="margin-top: 5px;margin-bottom: 5px;"
           style="color: white;" (click)="finalorder(items[0],total)">Check out</button>
        </div>
      </div>

    </div>

  </div>
